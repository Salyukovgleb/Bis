<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать продукт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        form {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }
        input[type="text"],
        select,
        textarea,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        input[type="text"]:focus,
        select:focus,
        textarea:focus,
        input[type="file"]:focus {
            background-color: #333333;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Редактировать продукт</h1>
    <form action="/edit_product/{{ product.id }}" method="post" enctype="multipart/form-data">
        <label for="product_name">Название продукта:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}"><br>

        <label for="product_type">Тип продукта:</label>
        <input type="text" id="product_type" name="product_type" value="{{ product.product_type }}"><br>

        <label for="size">Размер:</label>
        <input type="text" id="size" name="size" value="{{ product.size }}"><br>

        <label for="description">Описание:</label>
        <textarea id="description" name="description">{{ product.description }}</textarea><br>

        <label for="price">Цена:</label>
        <input type="text" id="price" name="price" value="{{ product.price }}"><br>

        <label for="photo">Фото:</label>
        <input type="file" id="photo" name="photo"><br>

        <input type="submit" value="Сохранить изменения">
    </form>
    <button onclick="location.href='{{ url_for('add_product') }}'">Назад</button>
</body>
</html>
